<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* CSS für das responsive Design */
        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
            }
        }

        .flex-container {
            display: flex;
        }

        .video {
            width: 50%; 
            height: 50vh;
        }
        
        .video-info {
            flex: 1; /* Der Text nimmt den verbleibenden Platz ein */
            padding: 4vw; /* Fügen Sie Padding hinzu, um den Text vom Video zu trennen */
        }

        .video-info h2 {
            font-size: 1.5rem;
        }

        .video-info p {
            margin-top: 1rem; 
        }
    </style>

</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="flex justify-between p-10 relative text-black">
            <div class="flex items-center">
            </div>
            <div class="flex text-lg space-x-10"> 
                <a href="index.html">MEETTIME</a>
                <a href="about.html">ABOUT</a>
            </div>
        </nav>
    </header>

    <div class="grid grid-flow-row p-10">
        <div class="flex-container">
            <iframe class="video" frameborder="0" allowfullscreen></iframe>
            <div class="video-info">
                <h2 class="text-3xl font-semibold mb-2"></h2>
                <p class="text-lg mb-8"></p>
                <p class="text-sm mb-8"></p>
            </div>
        </div>
    </div>

    <footer class="px-10 pt-5 pb-5 text-black flex items-center justify-between">
        <div>
            <a href="impressum.html" class="text-sm">Impressum</a>
            &#124;
            <a href="datenschutz.html" class="text-sm">Datenschutz</a>
        </div>

        <div>
            <span class="mr-2 text-sm">Tina Frauenknecht © 2023</span>
        </div>
        <div class="flex items-center">
            <a href="https://www.linkedin.com/in/tina-frauenknecht-90651626a/" class="mx-2 text-sm" target="_blank">
                <img src="assets/icons/linkedin.png" alt="LinkedIn" width="18" height="18">
            </a>
            <a href="mailto:tina.frauenknecht@hotmail.com" class="mx-2 text-sm">
                <img src="assets/icons/mail.png" alt="E-Mail" width="24" height="24">
            </a>
        </div>
    </footer>

<script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function extractYouTubeVideoId(youtubeLink) {
        const videoIdRegex = /v=([a-zA-Z0-9_-]+)/;
        const match = youtubeLink.match(videoIdRegex);
        if (match) {
            return match[1];
        }
        return null;
    }



    // Laden und Anzeigen des Videoinhalts basierend auf dem ausgewählten Index
    fetch('projekt.json') // Passen Sie den Pfad zu Ihrer JSON-Datei an
        .then(response => response.json())
        .then(data => {
            const selectedVideoIndex = parseInt(getUrlParameter('index')) || 0;

            if (selectedVideoIndex >= 0 && selectedVideoIndex < data.length) {
                const video = data[selectedVideoIndex];

                // Finden und Aktualisieren von Videoelementen
                const videoElement = document.querySelector('.video');
                const titleElement = document.querySelector('.video-info h2');
                const descriptionElement = document.querySelectorAll('.video-info p');

                // Videoquelle festlegen
                    const youtubeVideoId = extractYouTubeVideoId(video['source-yt']);
                    if (youtubeVideoId) {
                        // Erstellen Sie den Embed-Link für YouTube
                        const youTubeEmbedURL = `https://www.youtube.com/embed/${youtubeVideoId}`;
                        videoElement.src = youTubeEmbedURL;
                    }


                // Titel und Beschreibung setzen
                titleElement.textContent = video.title;
                descriptionElement[1].textContent = video.beschreibung;
            }
        });

  


</script>
</body>
</html>
