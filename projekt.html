    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        fetch('projekt.json') 
        .then(response => response.json())
        .then(data => {
            const selectedVideoIndex = parseInt(getUrlParameter('index')) || 0;

            if (selectedVideoIndex >= 0 && selectedVideoIndex < data.length) {
                const video = data[selectedVideoIndex];
                const videoElement = document.querySelector('.video'); 
                const titleElement = document.querySelector('.video-info h1');
                const descriptionElement = document.querySelectorAll('.video-info p');

                // videoElement.innerHTML = `<iframe class="w-full h-full" src="${video['source-yt']}" frameborder="0" allowfullscreen></iframe>`;
                videoElement.innerHTML = `<iframe src="${video['source-yt']}"  frameborder="0" allowfullscreen="allowfullscreen"></iframe>`;
                titleElement.textContent = video.title;
                descriptionElement[0].textContent = video.beschreibung;
            }
        });
    </script>
